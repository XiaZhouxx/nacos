spring:
  application:
    name: nacos-provider
  cloud:
    nacos:
      config:
        server-addr: localhost:8848
        file-extension: yml
      discovery:
        server-addr: localhost:8848
        ephemeral: true
    sentinel:
      transport:
        dashboard: 127.0.0.1:8082
  main:
    allow-bean-definition-overriding: true
server:
  port: 8990